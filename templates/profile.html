<!DOCTYPE html>
<html>
<head>
    <title>My Profile - Campus Lost & Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f3f4f6;
            color: #1f2937;
        }

        .container {
            width: min(720px, calc(100% - 32px));
            margin: 40px auto;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 22px;
            box-sizing: border-box;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-bottom: 18px;
        }

        .btn {
            display: inline-block;
            padding: 9px 12px;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            text-decoration: none;
        }

        .meta {
            margin-bottom: 14px;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }

        button {
            border: none;
            border-radius: 8px;
            background: #0f766e;
            color: #fff;
            padding: 10px 14px;
            cursor: pointer;
        }

        .success {
            margin-bottom: 12px;
            color: #065f46;
            background: #d1fae5;
            padding: 8px 10px;
            border-radius: 8px;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px auto;
                padding: 16px;
            }

            .top {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <h2>My Profile</h2>
            <div style="display:flex; gap:8px; flex-wrap:wrap;">
                <a class="btn" href="/inbox">Inbox{% if unread_messages_count > 0 %} ({{ unread_messages_count }}){% endif %}</a>
                <a class="btn" href="/">Back to Home</a>
            </div>
        </div>

        <div class="meta">
            <strong>Username:</strong> {{ user[0] }}<br>
            <strong>Role:</strong> {{ user[1] }}
        </div>

        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}

        <form method="POST" action="/profile">
            <label>Full Name</label>
            <input type="text" name="full_name" value="{{ user[2] or '' }}">

            <label>Student ID</label>
            <input type="text" name="student_id" value="{{ user[3] or '' }}">

            <label>Department</label>
            <input type="text" name="department" value="{{ user[4] or '' }}">

            <label>Email</label>
            <input type="email" name="email" value="{{ user[5] or '' }}">

            <label>Phone Number</label>
            <input type="text" name="phone" value="{{ user[6] or '' }}">

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
